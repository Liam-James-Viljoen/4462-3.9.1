<body>
  <noscript
    style="display: block; margin: 10px; width: auto; height: 100%; border: 1px solid red; ; padding: 8px; font-family: Courier New,Courier,monospace;">
    <h1 style="display: block; text-align: center; justify-content: center;"><strong>We're sorry, but you must have Javascript enabled in your browser to access this exercise.</strong></h1>
    <h2>Instructions to enable Javascript:</h2>
    <div>
      <h3>Google Chrome</h3>
      <ol>
        <li>On the web browser menu click on the "Customize and control Google Chrome" and select "Settings".</li>
        <li>In the "Settings" section click on the "Show advanced settings..."</li>
        <li>Under the the "Privacy" click on the "Content settings...".</li>
        <li>When the dialog window opens, look for the "JavaScript" section and select "Allow all sites to run JavaScript (recommended)".</li>
        <li>Click on the "OK" button to close it.</li>
        <li>Close the "Settings" tab.</li>
        <li>Click on the "Reload this page" button of the web browser to refresh the page.</li>
      </ol>
    </div>
    <div>
      <h3>Internet Explorer</h3>
      <ol>
        <li>On web browser menu click "Tools" icon and select "Internet Options".</li>
        <li>In the "Internet Options" window select the "Security" tab.</li>
        <li>On the "Security" tab click on the "Custom level..." button.</li>
        <li>When the "Security Settings - Internet Zone" dialog window opens, look for the "Scripting" section.</li>
        <li>In the "Active Scripting" item select "Enable".</li>
        <li>When the "Warning!" window pops out asking "Are you sure you want to change the settings for this zone?" select "Yes".</li>
        <li>In the "Internet Options" window click on the "OK" button to close it.</li>
        <li>Click on the "Refresh" button of the web browser to refresh the page.</li>
      </ol>
    </div>
    <div>
      <h3>Firefox</h3>
      <ol>
        <li>In the address bar, type about:config and press Enter.</li>
        <li>Click "I'll be careful, I promise" if a warning message appears.</li>
        <li>In the search box, search for javascript.enabled</li>
        <li>Toggle the "javascript.enabled" preference (right-click and select "Toggle" or double-click the preference) to change the value from "false" to "true".</li>
        <li>Click on the "Reload current page" button of the web browser to refresh the page.</li>
      </ol>
    </div>
    <div>
      <h3>Opera</h3>
      <ol>
        <li>Click on Opera icon "Menu" and than "Settings".</li>
        <li>Click on "Websites" and then choose "Allow all sites to run JavaScript (recommended)"</li>
        <li>Click on the "Reload" button of the web browser to refresh the page.</li>
      </ol>
    </div>
    <div>
      <h3>Apple Safari</h3>
      <ol>
        <li>On the web browser menu click on the "Edit" and select "Preferences".</li>
        <li>In the "Preferences" window select the "Security" tab.</li>
        <li>In the "Security" tab section "Web content" mark the "Enable JavaScript" checkbox.</li>
        <li>Click on the "Reload the current page" button of the web browser to refresh the page.</li>
      </ol>
    </div>
  </noscript>
  <div id="app"></div>
